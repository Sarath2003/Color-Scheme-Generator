<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator</title>
    <link rel="icon" type="image/x-icon" href="/img/color-palette.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main>
        <section id="header">
            <input type="color" id="custom-color" value="#F55A5A">
            <div id="custom-select">
                <select name="color-scheme" id="color-scheme">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Traid</option>
                </select>
                <span id="custom-arrow">
                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                </span>
            </div>
            <button type="submit" id="generate-colors-btn">Get color scheme</button>
        </section>
        <section id="generated-colors-div">
                <div class="color-block">
                    <div class="color" id="color-0"></div>
                    <div class="color-hex" id="color-hex-0"></div>
                </div>
                <div class="color-block">
                    <div class="color" id="color-1"></div>
                    <div class="color-hex" id="color-hex-1"></div>
                </div>
                <div class="color-block">
                    <div class="color" id="color-2"></div>
                    <div class="color-hex" id="color-hex-2"></div>
                </div>
                <div class="color-block">
                    <div class="color" id="color-3"></div>
                    <div class="color-hex" id="color-hex-3"></div>
                </div>
                <div class="color-block">
                    <div class="color" id="color-4"></div>
                    <div class="color-hex" id="color-hex-4"></div>
                </div>        
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
